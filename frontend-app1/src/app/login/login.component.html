<div class="login-wrapper">
  <div class="card">
    <div class="header">
      <h4 class="title">Login</h4>
      <p class="category">Access your account</p>
    </div>

    <div class="content">
      <form>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Email Address</label>
              <input type="email" 
                class="form-control border-input" 
                placeholder="Email"
                [(ngModel)]="loginData.email"
                name="email"
                >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" 
                class="form-control border-input" 
                placeholder="Password"
                [(ngModel)]="loginData.password"
                name="password">
                <br>
                <a routerLink="/auth/register" routerLinkActive="active">Forgot Password</a>
            </div>
          </div>
        </div>
        
        <div class="text-center">
          <button type="submit" class="btn btn-info btn-fill btn-wd btn-sm-height" (click)="onLogin()">Login</button>
        </div>
        <hr>
        <p>Don't have an account?<a routerLink="/register" routerLinkActive="active">SIGN UP</a></p>
        <div class="clearfix"></div>
      </form>
    </div>
  </div>
</div>
<br>
